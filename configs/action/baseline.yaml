  fields:
    translation:
      value: '${input:target_robot_position_translation}'
      length: 3
    quaternion:
      value: '${input:target_robot_position_quaternion}'
      length: 4
    gripper_width:
      value: '${input:target_grip}'
      length: 1

  outputs:
    target_robot_position:
      _target_: geom.Transform3D
      translation: '${field:translation}'
      quaternion: '${field:quaternion}'
    target_grip:
      _target_: numpy.ndarray.item
      _args_:
        - '${field:gripper_width}'
