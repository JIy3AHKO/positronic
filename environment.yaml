name: positronic
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.11
  # Build tools
  - gcc_linux-64
  - gxx_linux-64
  # Deps
  - av
  - evdev
  - fastapi
  - jupyter
  - matplotlib
  - numpy
  - opencv
  - pymodbus
  - pytorch
  - pytorch3d
